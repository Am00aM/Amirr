<!DOCTYPE html>
<html>
<head>
    <title>صفحه چت فیک</title>
    <style>
        .chat-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        
        .chat-log {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        .chat-message {
            margin-bottom: 10px;
        }
        
        .sender-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message-content {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        
        .user-message {
            text-align: right;
            color: #333;
        }
        
        .bot-message {
            text-align: left;
            color: #555;
        }
        
        .input-container {
            display: flex;
        }
        
        .user-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        .send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <div class="chat-message">
                <div class="sender-name">John</div>
                <div class="message-content user-message">Hello!</div>
            </div>
            <div class="chat-message">
                <div class="sender-name">Amy</div>
                <div class="message-content bot-message">Hi there! How can I help you?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Type a message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", function() {
            sendMessage();
        });

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.which === 13) {
                sendMessage();
            }
        });

        function sendMessage() {
            var userInput = document.getElementById("user-input");
            var message = userInput.value.trim();
            
            if (message !== "") {
                var chatLog = document.getElementById("chat-log");

                var userMessage = document.createElement("div");
                userMessage.className = "chat-message";
                userMessage.innerHTML = '<div class="sender-name">You</div><div class="message-content user-message">' + message + '</div>';
                chatLog.appendChild(userMessage);
                
                userInput.value = "";

                // ارسال پاسخ فیک از طرف طرف مقابل
                setTimeout(function() {
                    var botMessage = document.createElement("div");
                    botMessage.className = "chat-message";
                    botMessage.innerHTML = '<div class="sender-name">Amy</div><div class="message-content bot-message">I am an AI bot!</div>';
                    chatLog.appendChild(botMessage);

                    // اسکرول به پایین صفحه چت
                    chatLog.scrollTop = chatLog.scrollHeight;
                }, 500);
            }
        }
    </script>
</body>
</html>
